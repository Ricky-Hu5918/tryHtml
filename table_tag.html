    <!-- 下面的代码展示如何合并单元格！ -->
    <h3>合并表格</h3>
    <table border="1" cellspacing="0" width="600">
        <thead>
            <tr>
                <th>1</th>
                <!-- 合并首行的第二和第三列 -->
                <th colspan="2">2</th>  
                
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>4</td>
                <!-- 合并第二列的第三和第四行 -->
                <td rowspan="2">5</td>
                <td>6</td>
            </tr>
        
            <tr>
                <td>7</td>

                <td>9</td>
            </tr>
        </tbody>

    </table>
</body>

    //7. 简易ATM
    //显示操作菜单，当用户选择相应菜单，就执行相应操作并返回操作结果
    var balance = 100;
    var flag = true;

    while (flag) {
        do {
            var action = prompt('请输入你的操作：\n' + '1. 存钱 \n' + '2. 取钱 \n' + '3. 显示余额 \n' + '4. 退出');
        } while (action != '1' && action != '2' && action != '3' && action != '4')

        switch (action) {
            case '1':
                do {
                    var money = parseInt(prompt('请输入你要存入的钱数：'));
                } while (isNaN(money))

                balance += money;
                alert('你的账户当前余额为：' + balance);
                break;
            case '2':
                do {
                    var money = parseInt(prompt('请输入你取出的钱数：'));
                } while (isNaN(money))

                if (money > balance) {
                    alert('你的取款数量超过了当前余额，请重新输入！ ' + '\n你的账户当前余额为：' + balance);
                } else {
                    balance -= money;
                    alert('你的账户当前余额为：' + balance);
                }
                break;
            case '3':
                alert('你的账户当前余额为：' + balance);
                break;
            case '4':
                flag = false;
                alert('程序正在退出......')
                break;
        }
